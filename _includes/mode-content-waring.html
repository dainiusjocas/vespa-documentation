<!-- This component is intended to be used on pages that are only relevant for one mode, 
 but the page should still show if the content should still be shown if the user is not in this mode.
 A message is added to make it clear that this content is only relevant for one mode -->
{% if params.mode != include.mode %}
  <div>Oh no, I need to make a message here!!</div>
{% endif %}
<div class="mode-content-hidden">
  {{ content }}
</div>
