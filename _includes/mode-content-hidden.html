<script>
	// console.log("{{ include.mode }}")
  document.addEventListener('DOMContentLoaded', function() {
    console.log('dom content loaded')
		const currentUrl = new URL(window.location.href); 
		const urlParams = new URLSearchParams(currentUrl.search);
		const currentmode = urlParams.get('mode');
		
    // TODO: move this logic into the nav bar and trigger on mode change as well
    // then this component just does the job of setting the class name around the content to hide it. 
		if(currentmode !== "{{ include.mode }}"){
      // Get all elements with the class 'mode-content-tohide'
      var elements = document.getElementsByClassName('mode-content-tohide');

      // Loop through each element and add the 'hide' class
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.add('hide');
      }
		}
	});
</script>

<!-- This component is intended to be used with content that is only visible for a certain mode. 
 The user will not see this content if they are in the other mode -->
<div class="mode-{{ include.mode }}">
  {{ include.content | markdownify }}
</div>
